<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="loginForm">
            <input type="email" required name="" id="email" placeholder="Email Address">
            <input type="password" required name="" id="password" placeholder="Password">
            <input type="button" id="btn" value="Log In">
            <p><strong>Sign up</strong> for a new account</p>
        </div>
    </div>
</body>
</html>
